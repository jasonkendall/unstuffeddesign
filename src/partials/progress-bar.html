<h5 class="h4 text-center">Skills At A Glance:</h5>
<div class="heading-underline"></div>
<div id="progress-bar-container">
    <h5 class="h6">HTML5:</h5>
    <div class="progress warning" role="progressbar" tabindex="0" aria-valuenow="85" aria-valuemin="0"
        aria-valuetext="85 percent" aria-valuemax="100">
        <span class="progress-meter" data-score="85%" style="min-width:10%;">
            <p class="progress-meter-text">85%</p>
        </span>
    </div>
    <h5 class="h6">CSS3 / SCSS:</h5>
    <div class="progress secondary" role="progressbar" tabindex="0" aria-valuenow="75" aria-valuemin="0"
        aria-valuetext="75 percent" aria-valuemax="100">
        <span class="progress-meter" data-score="75%" style="min-width:10%;">
            <p class="progress-meter-text">75%</p>
        </span>
    </div>
    <h5 class="h6">JavaScript / jQuery</h5>
    <div class="progress success" role="progressbar" tabindex="0" aria-valuenow="60" aria-valuemin="0"
        aria-valuetext="60 percent" aria-valuemax="100">
        <span class="progress-meter" data-score="60%" style="min-width:10%;">
            <p class="progress-meter-text">60%</p>
        </span>
    </div>
</div>
