<footer id="contact" data-magellan-target="contact">
    <div class="fixed-background">
        <div class="dark">
            <div class="grid-container">
                <div class="grid-x grid-margin-x grid-margin-y">
                    <div class="medium-4 cell small-order-2 medium-order-1">
                        <div class="{{animation-class}}" data-animation="{{data-animation-left}}">
                            <img class="logo" src="{{root}}/assets/img/UD_logo.png" alt="unstuffed design logo">
                            <div class="contact-info">
                                <h5 class="h6">Located In</h5>
                                <p>Waxhaw, NC 28173</p>
                                <h5 class="h6">Follow On</h5>
                                <ul class="menu simple social-links">
                                    <li><a href="https://www.facebook.com/unstuffeddesign/" target="_blank"><i
                                                class="fab fa-facebook fa-2x"></i></a></li>
                                    <li><a href="https://twitter.com/unstuffeddesign" target="_blank"><i
                                                class="fab fa-twitter fa-2x"></i></a></li>
                                    <li><a href="https://www.instagram.com/jasonkendall/" target="_blank"><i
                                                class="fab fa-instagram fa-2x"></i></a></li>
                                </ul>
                            </div>
                            <a href="{{root}}resume.html" class="button primary">View Resume</a>
                        </div>
                    </div>
                    <div class="medium-6 medium-offset-2 cell small-order-1 medium-order-2">
                        <div class="{{animation-class}}" data-animation="{{data-animation-right}}">
                            {{> footer-widget }}
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <p class="copyright">&copy;2010
                        <script>new Date().getFullYear() > 2010 && document.write("- " + new Date().getFullYear());</script>
                        Unstuffed Design, LLC</p>
                </div>
            </div>
            <div class="fixed-wrap">
                <div id="fixed">
                </div>
            </div>
        </div>
    </div>
</footer>
